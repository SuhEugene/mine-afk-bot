<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <title>АФК-Бот</title>
  <style>
    :root {
      --pico-form-element-spacing-vertical: .25rem;
      --pico-form-element-spacing-horizontal: .75rem;
    }

    body {
      height: 100vh;
      height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cubes {
      display: flex;
      gap: 2px;
    }

    .cubes .cube {
      height: 12px;
      width: 12px;
      box-shadow: inset 0 0 0 1px #00000080;
      background-color: #00000030;
    }

    .cubes .cube--half {
      width: 6px;
      margin-left: -3px;
    }

    .cubes .cube--brown {
      background-color: #a0522d;
      margin-left: 0;
    }

    .cubes .cube--red {
      background-color: #e53935;
      margin-left: 0;
    }

    .row, #health, #food {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
    }

    .spacer {
      flex-grow: 1;
    }

    .mono {
      font-family: var(--pico-font-family-monospace);
      font-size: 0.8em;
    }

    button {
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <article>
    <header>
      <h2 style="margin: 0; text-align: center;"><span data-sync="username"></span></h2>
    </header>

    <div><b>Статус:</b> <span data-sync="status"></span></div>
    <div><b>Подключен:</b> <span data-sync="loadedAt"></span></div>
    <div><b>Сервер:</b> <span data-sync="serverIp"></span></div>
    <div><b>Версия:</b> <span data-sync="version"></span></div>
    <div><b>Пинг:</b> <span data-sync="ping"></span>ms</div>
    <div class="row"><b>Здровье:</b>
      <div class="spacer"></div><div id="health"></div>
    </div>
    <div class="row"><b>Голод:</b>
      <div class="spacer"></div><div id="food"></div>
    </div>

    <footer style="text-align: center;">
      <button id="reload" class="secondary">Перезагрузить</button>
    </footer>
  </article>

  <script>
    const reloadButton = document.getElementById('reload');
    reloadButton.addEventListener('click', async () => {
      reloadButton.setAttribute('aria-busy', 'true');
      reloadButton.setAttribute('aria-label', 'Перезагрузка...');
      reloadButton.innerText = 'Перезагрузка...';
      reloadButton.disabled = true;
      await fetch("/reload", { method: "POST" });
      await updateStatus();
      reloadButton.removeAttribute('aria-busy');
      reloadButton.removeAttribute('aria-label');
      reloadButton.innerText = 'Перезагрузить';
      reloadButton.disabled = false;
    });

    function cubes(amount, color) {
      const cubes = document.createElement('div');
      cubes.classList.add('cubes');
      for (let i = 0; i < 10; i++) {
        if (amount >= 1) {
          const el = document.createElement('div');
          el.classList.add('cube');
          el.classList.add(`cube--${color}`);
          cubes.appendChild(el);
        } else if (amount > 0) {
          const el = document.createElement('div');
          el.classList.add('cube');
          el.classList.add(`cube--${color}`);
          el.classList.add('cube--half');
          cubes.appendChild(el);
          const el2 = document.createElement('div');
          el2.classList.add('cube');
          el2.classList.add('cube--half');
          cubes.appendChild(el2);
        } else {
          const el = document.createElement('div');
          el.classList.add('cube');
          cubes.appendChild(el);
        }
        amount--;
      }
      const mono = document.createElement('div');
      mono.classList.add('mono');
      mono.innerText = String((amount + 10) * 2).padStart(2, '0') + '/20';
      return cubes.outerHTML + mono.outerHTML;
    }

    async function updateStatus() {
      const data = await fetch("/status", { method: "GET" }).then(response => {
        if (!response.ok) { return {}; }
        return response.json();
      });
      const syncEls = document.querySelectorAll('[data-sync]');
      syncEls.forEach(el => {
        const key = el.dataset.sync;
        if (key in data) {
          el.innerText = data[key];
        } else {
          el.innerText = '---';
        }
      });

      const health = document.getElementById('health');
      health.innerHTML = cubes(data.health / 2, 'red');

      const food = document.getElementById('food');
      food.innerHTML = cubes(data.food / 2, 'brown');
    }
    setInterval(updateStatus, 2000);
    updateStatus();
  </script>
</body>

</html>
